<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku solver!</title>
</head>
<body>
    <h1> instant sudoku solver! </h1>
    <form method="post" action="{{ url_for('submit') }}">
        <table>
            {% for i in range(9) %}
                <tr>
                {% for j in range(9) %}
                    <td>
                        <label for="{{i}}{{j}}"></label>
                        <input type="text" id="{{i}}{{j}}" name="{{i}}{{j}}" value = "."> 
                    </td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="submit">
    </form>
</body>
</html>
